<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Responsive sur mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Montagnes Russes</title>

    <!-- Lien vers ton fichier CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- =========================
SECTION PRINCIPALE ÉCRAN
    ========================= -->
    <main class="screen hero">

        <!-- Logo en haut à gauche -->
        <div class="brand">
            <img src="images/logolicorne.png" alt="Logo Licorne" class="logo">
        </div>

        <!-- =========================
        TITRE PRINCIPAL DU JEU
        ========================= -->
        <h1 class="hero-title">LES MONTAGNES RUSSES</h1>

        <!-- =========================
        PANNEAU VERRE BULLE CENTRALE
        ========================= -->
        <section class="glass-panel border">

            <div class="glass-content">
                <p class="g-title">Bienvenue dans le jeu des montagnes Russes !</p>

                <p class="g-mission"><strong>Ta mission :</strong></p>

                <p class="g-text">Guide la licorne jusqu'au bout du parcours...</p>
                <p class="g-text">Attention : ne la laisse surtout pas tomber !</p>

                <p class="g-controls">Avancer • Reculer • Sauter</p>
            </div>

        </section>

        <!-- =========================
        BOUTON JOUER
        en bas de l'écran
        ========================= -->
        <button class="bulle-jouer">JOUER</button>

    </main>

</body>
</html>
