<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badge</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="ach-grid">

    <!-- BRONZE -->
    <div class="ach-card">
      <div class="ach-flip">
        <div class="ach-face ach-front">
          <img src="/img/badgebronzeavant.png" alt="Badge bronze">
        </div>
        <div class="ach-face ach-back">
          <img src="/img/badgebronzearriere.png" alt="Badge bronze verso">
        </div>
      </div>
    </div>

    <!-- ARGENT -->
    <div class="ach-card">
      <div class="ach-flip">
        <div class="ach-face ach-front">
          <img src="/img/badgeargavant.png" alt="Badge argent">
        </div>
        <div class="ach-face ach-back">
          <img src="/img/badgeargarriere.png" alt="Badge argent verso">
        </div>
      </div>
    </div>

    <!-- DIAMANT -->
    <div class="ach-card">
      <div class="ach-flip">
        <div class="ach-face ach-front">
          <img src="/img/badgediamavant.png" alt="Badge diamant">
        </div>
        <div class="ach-face ach-back">
          <img src="/img/badgediamantarr.png" alt="Badge diamant verso">
        </div>
      </div>
    </div>

  </div>

  <!-- ton JS si tu l'utilises -->
  <script src="script.js"></script>
</body>
</html>
