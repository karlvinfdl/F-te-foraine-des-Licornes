<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="game-screen">

        <div class="game-left">

            <div class="hint-area">
                <div class="hint-box">
                    <p class="hint-text">
                        Indice :<br>
                        Ce mot est lié à la magie.<br>
                        Il commence par L.
                    </p>
                </div>

                <div class="sprite-button sprite-pass">
                <img src="../images/bouton.png" alt="">
                <span class="btn-label">PASSER</span>
                </div>
            </div>

        </div>


        <div class="game-right">

            <div class="answer-area">
                <div class="answer-box">
                <input type="text" class="answer-input" placeholder="Tape ta réponse...">
                </div>

                <div class="sprite-button sprite-validate">
                <img src="../images/bouton.png" alt="">
                <span class="btn-label">VALIDER</span>
                </div>
            </div>
        </div>


    </main>
</body>
</html>
